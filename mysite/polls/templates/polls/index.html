<h1>{{ "Questions" }}</h1>

{% if latest_question_list %}
    <!--questions are shown on a table, modified on Sep 4 2018-->
    <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
            {% for question in latest_question_list %}
            <tr>
                <td>{{question.id}}</td> <!--comment: need to sort ID num in ascending order-->
                <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
                <td>{{question.pub_date}}</td> <!--comment: need to hide time from datetime data-->
            </tr>>

        <!--changed from list view to table, Sep 4 2018-->
        <!--bullet list>
            <ul>
            {% for question in latest_question_list %}

            {% endfor %}
        <-->
            {% endfor %}
        </tbody>
    </table>

{% else %}
    <p>No polls are available.</p>
{% endif %}
