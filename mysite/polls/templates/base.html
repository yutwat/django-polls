<!--stylesheet load-->
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/base.css' %}" />


<!-- Header -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}e-Learning{% endblock %}</title>
</head>

<body>
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/">e-Learning</a></h1>
        </div>
        <div id="user-tools">
            {% block welcome-msg %}
                
                <strong>{% firstof user.get_short_name user.get_username %}</strong>.
            {% endblock %}
            <a href="/accounts/password_change/">Change password</a> /
            <a href="/accounts/logout/">Log out</a>
        </div>
    </div>
    <!-- END Header -->

    <div class="breadcrumbs">
        <a href="/polls/">Home</a>
    </div>

    <!-- Content -->
    <div id="content", class="flex">
        {% block breadcrumb %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
